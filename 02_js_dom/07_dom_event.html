<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM</title>
    <style>
        *{
            border: 2px solid #ddeedd;
            padding: 15px;
            margin: 15;
        }
        html {
            margin: 0;
            padding: 0;
        }
        body {
            max-width: 600px;
            margin: 30px;
            font-family: sans-serif;
            color: #333;
        }
        
        /* #b p { color: green; }
        li:nth-child(2) { background-color: orange; } */
        
    </style>
</head>
<body>

    <h1 id="judul">Hello World</h1>
    <div id="container">
        <section id="a">
            <p class="p1">paragraf 1</p>
            <a href="https://github.com/andiankas">Github</a>
            <p class="p2">paragraf 2</p>
            <p class="p3" onclick="changeColorP3()">paragraf 3</p>
        </section>
        <section id="b">
            <p>paragraf 4</p>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>        
        </section>
    </div>

    <script type="text/javascript">
        
        const p3 = document.querySelector('.p3');
        function changeColorP3 () {
            p3.style.backgroundColor = 'lightBlue';
        }

        function changeColorP2 () {
            p2.style.backgroundColor = 'lightBlue';
        }
        const p2 = document.querySelector('.p2');
        p2.onclick = changeColorP2;

        const p4 = document.querySelector('section#b p');
        p4.addEventListener('click', function() {
            console.log('add row');
            const ul = document.querySelector('section#b ul')
            const liBaru = document.createElement('li')
            const textLiBaru = document.createTextNode('item baru nih')
            liBaru.appendChild(textLiBaru);
            ul.appendChild(liBaru)        
        });

    </script>
    
</body>
</html>
