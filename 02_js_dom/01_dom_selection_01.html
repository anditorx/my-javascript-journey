<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM</title>
    <style>
        *{
            border: 2px solid #ddeedd;
            padding: 15px;
            margin: 15;
        }
        html {
            margin: 0;
            padding: 0;
        }
        body {
            max-width: 600px;
            margin: 30px;
            font-family: sans-serif;
            color: #333;
        }
        
    </style>
</head>
<body>

    <h1 id="judul">Hello World</h1>
    <div id="container">
        <section id="a">
            <p class="p1">paragraf 1</p>
            <a href="https://github.com/andiankas">Github</a>
            <p class="p2">paragraf 2</p>
            <p class="p3">paragraf 3</p>
        </section>
        <section id="b">
            <p>paragraf 4</p>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>        
        </section>
    </div>

    <script type="text/javascript">
        
        // getElementById -> mengembalikan element
        const judul = document.getElementById('judul')
        judul.style.color = 'white';
        judul.style.backgroundColor = 'black'
        judul.innerHTML = 'DOM Section Part 1'

        // getElementsByTagName -> mengembalikan HTMLCollections
        const p = document.getElementsByTagName('p')
        console.log(p);
        for (let i = 0; i < p.length; i++) {
            p[i].style.backgroundColor = 'lightBlue'
        }

        const h1 = document.getElementsByTagName('h1')[0]
        h1.style.fontSize = '50px'
        
        // getElementsByClassName -> HTMLCollection
        const p1 = document.getElementsByClassName('p1');
        p1[0].innerHTML = 'Change from js'
        

    </script>
    
</body>
</html>
