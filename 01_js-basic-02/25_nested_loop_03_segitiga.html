<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS BEGIN</title>
</head>
<body>

    <h1>Hello World</h1>
    <script type="text/javascript">

        var string = '';
        for (let i = 10; i > 0; i--) {
            
            for (let j = 0; j < i; j++) {
                string += '*';
            }
            string += '\n';

        }
        console.log(string);


    </script>
</body>
</html>
