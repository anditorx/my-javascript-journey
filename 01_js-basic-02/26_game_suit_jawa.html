<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS BEGIN</title>
</head>
<body>

    <h1>Game suit jawa</h1>
    <script type="text/javascript">

        var tanya = true;
        while (tanya) {
            // menangkap pilihan player
            var p = prompt("Pilih : gajah, semut, atau orang")
            // menangkap pilihan komputer

            // membangkitkan bilangan random
            var comp = Math.random();
            console.log(comp);

            if (comp < 0.34) {
                comp = 'gajah'
            }else if(comp > 0.34 && comp < 0.67){
                comp = "orang"
            }else{
                comp = "semut"
            }

            console.log(comp);

            // menentukan rules

            var hasil = '';
            if (p == comp) {
                hasil = "Hasilnya seri!"
            }else if(p == 'gajah'){
                // if(comp=='orang'){
                //     hasil = 'Kamu menang!'
                // }else{
                //     hasil = 'Kamu kalah!'
                // }
                hasil = ( comp == 'orang' ) ? 'Kamu menang!!!' : 'Kamu kalah!';
            }else if(p == 'orang'){
                hasil = ( comp == 'gajah' ) ? 'Kamu kalah!' : 'Kamu menang!!!';
            }else if( p == 'semut' ){
                hasil = (comp == 'orang' ) ? 'Kamu kalah!' : 'Kamu menang!!!';
            }else{
                hasil = 'Pilih pilihan yang benar!';
            }

            // tampilkan hasil
            alert('Kamu memilih : ' +p+ '\nKomputer memilih : '+comp+'\nHasil : '+hasil);

            tanya = confirm("Coba lagi ?");
        }

        alert('Terimakash sudah bermain. Jangan lupa mampir kembali ya...')

    </script>
</body>
</html>
