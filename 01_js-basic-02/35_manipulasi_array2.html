<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS BEGIN</title>
</head>
<body>

    <h1>Array</h1>
    <p>Method pada array</p>
    <script type="text/javascript">

    /* 1. join */
    var arr = ["hi","andi","amazing"]
    console.log(arr);
    console.log(arr.join());
    console.log(arr.join('-'));
    
    /* 
    2. push & pop 
        push : menambah element array, di akhir array
        pop : menghapus element array yang terakhir
    */
    var orang = ["heri","budi","doremi"]
    orang.push('dodi','gita')
    // orang.pop()
    console.log(orang);
    
    /* 
    3. unshift & shift 
        unshift : menambah element array, di awal array
        shift : menghapus element array yang paling awal
    */

    var gad = ['hp','pc','laptop']
    // gad.unshift('headset','charger')
    gad.shift()
    console.log(gad);

    </script>
</body>
</html>
