    <h1>Rekursif</h1>
    <p>Function yang memanggil dirinya sendiri</p>
    <script type="text/javascript">

        function tampilAngka(n){

            var hasil = 1;
            for (let i = n; i > 0; i--) {
                console.log(i);
                hasil *= i;
            }
                console.log(hasil);
            return hasil;
        }

        function factorial(n){
            if (n===0) return 1;
            console.log(n);
            
            return n * factorial(n-1);
        }

        tampilAngka(5)
        factorial(5)



    </script>
