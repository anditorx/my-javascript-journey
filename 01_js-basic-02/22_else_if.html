<body>

    <h1>Hello World</h1>
    <script type="text/javascript">

        var angka = prompt("Masukkan angka 1 s/d 10");
        
        if (angka % 2 === 0) {
            alert(angka + " - Genap")
        }else if(angka % 2 === 1){
            alert(angka + " - Ganjil")
        }else{
            alert("Silahkan masukkan angka!")
        }

    </script>
</body>
