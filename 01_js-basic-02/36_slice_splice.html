<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <h1>Array</h1>
    <p>Splice and slice</p>
    <script type="text/javascript">

    /*
        Splice
        splice(indexAwal, *mauDiHapusBerapa, *elemenBaru1, *elemenBaru2, ...)
        note: 
            * = optional
    */
    var arr = ['andi','penuh','ambisi','masa']
    arr.splice(2, 0, 'iya','haha')
    console.log(arr);
    
    /*
        Slice : mengambil potongan array
        slice(indexAwal,indexAkhir)
        note: 
            * = optional
    */
    var arrs = ['andi','penuh','ambisi','masa','kuat']
    var arrs2 = arrs.slice(1,3)
    console.log(arrs2);


    </script>
</body>
</html>
