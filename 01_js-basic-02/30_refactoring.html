<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <h1>Refactoring</h1>
    <p>Proses merubah kode menjadi lebih 'baik', tanpa mengubah fungsionalitasnya</p>
    <script type="text/javascript">

        function volume_kubus(sisi) {
            return sisi * sisi * sisi;
        }

        function jumlah(a,b){
            return a+b;
        }

        console.log('volume kubus a : '+volume_kubus(8));
        console.log('volume kubus b : '+volume_kubus(3));
        console.log('jumlah volume kubus a + b : '+jumlah(volume_kubus(8),volume_kubus(3)));



    </script>
</body>
</html>
