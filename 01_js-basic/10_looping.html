<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS BEGIN</title>
</head>
<body>

    <script type="text/javascript">
       
       document.write('LOOPING FOR');
       document.write('<br>');
        for (let i = 1; i <= 10; i++) {
            document.write(i+" - i love javascript <br/>");
        }
        document.write('<br><br>');
        document.write('LOOPING WHILE');
        document.write('<br>');

        var x = 1;
        while (x<=5) {
            document.write(x+" - Learn Javascript <br>");
            x++;
        }

        document.write('<br><br>');
        document.write('LOOPING DO WHILE');
        document.write('<br>');

        var j = 1;
        do{
            document.write(j+" - Javascript is fun! <br>");
            j++;
        }while(j<=5)


    </script>
</body>
</html>
