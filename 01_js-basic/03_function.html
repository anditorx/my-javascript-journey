<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function</title>
</head>
<body>

    <form action="">
        <input type="submit" value="Click Please!" onclick="alertFunc()">
        <br><br>
        <input type="submit" value="Click 2" onclick="paramFunc('Andi')">
        <br><br>
        <input type="submit" value="Click 3" onclick="paramFunc2('Andi','Maman')">
    </form>


    <script type="text/javascript">
       
        function alertFunc(){
            alert("Hallo Javascript");
        }

        function paramFunc(nama){
            alert("Halo " + nama + ", selamat datang!")
        }

        function paramFunc2(a,b){
            document.write(a + " dan " + b)
        }

    </script>
</body>
</html>
