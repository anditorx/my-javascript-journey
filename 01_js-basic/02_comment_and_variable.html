<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comment and Variable</title>
</head>
<body>
    <script type="text/javascript">
        // Comment 1 baris

        /* 
            Comment paragraph
            bla .... bla ....
            bla .... bla ....
        */
        var x = 20;
        var y = 5;
        var hewan = "kuda"

        document.write("variable x = "+x)
        document.write("<br>")
        document.write("variable y = "+y)
        document.write("<br>")
        document.write("variable x + y = ")
        document.write(x+y)
        document.write("<br><br>")
        document.write("variable hewan = "+hewan)
    </script>
</body>
</html>
