<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS BEGIN</title>
</head>
<body>

    <script type="text/javascript">
       
        
        var warna = "hijau";

        switch (warna) {
            case "merah":
                document.write("Merah, visualisasi keceraahan yang bercampur dengan emosi")
                break;
            case "hijau":
                document.write("Hijau, visualisasi rimbunan tumbuhan, menyejukkan.")
                break;
            case "hitam":
                document.write("Hitam, visualisasi kegelapan, penuh misteri tapi banyak disukai.")
                break;

            default:
                document.write("Warna tidak terdaftar.")
                break;
        }
        
        document.write('<br>');

    </script>
</body>
</html>
