<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS BEGIN</title>
</head>
<body>

    <script type="text/javascript">
       
        var angka1 = 5;
        var angka2 = 20;

        var jumlah = angka1 + angka2;
        document.write(angka1+' + '+angka2+' = '+jumlah);
        document.write('<br>');

        var kali = angka1 * angka2;
        document.write(angka1+' x '+angka2+' = '+kali);
        document.write('<br>');

        /* [operator assignment] */
        var bola = 40;
        // bola = bola + 5;
        bola += 5;
        document.write(bola);
        document.write('<br>');

        /* [operator logika] */
        var bunga = 50;
        var kapal = 34;

        if (bunga >= kapal) {
            document.write("Nilai bunga lebih besar");
        }else{
            document.write("Nilai bunga lebih kecil");
        }

        
        document.write('<br>');

    </script>
</body>
</html>
