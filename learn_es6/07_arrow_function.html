<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6</title>
</head>
<body>
    <h1>ES6</h1>
    <h3>Arrow Function</h3>

    <script type="text/javascript">

        /* function es5 */
        let jadul = function () {
          console.log("contoh function dengan es5");
        }

        jadul()
        console.log('-------------');
        
        /* arrow function es6*/
        let cetak = () => {
            console.log('arrow function es6');
        }
        
        let cetakLagi = () => console.log('arrow function es6 more simple');
        let cetakNama = (nama) => console.log(`Hallo ${nama}`);

        cetak();
        cetakLagi();
        cetakNama('Neni');

        console.log('----------------');

    </script>
</body>
</html>
