      /*  class */

      class Mahasiswa {
        constructor(nama,energi) {
          this.nama = nama;
          this.energi = energi;
        }
        makan(porsi){
          this.energi += porsi;
          return  `Hallo ${this.nama}, selamat makan!`;
        }

        main(jam){
          this.energi -= jam;
          return  `Hallo ${this.nama}, selamat main!`;
        }

        tidur(jam){
          this.energi *= jam;
          return  `Hallo ${this.nama}, selamat beristirahat!`;
        }
        
      }
