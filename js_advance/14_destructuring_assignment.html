<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Lanjutan</title>
  <style>
     .hl{
       background-color: salmon;
     }
  </style>
</head>
<body>
  <h1>Javascript Lanjutan</h1>
  <h3>Destructuring Variable / Assignment</h3>

  
  <script type="text/javascript">

    /* Destructuring Array */
    const perkenalan = ['Halo', 'nama','saya','Andi'];
    const [salam,satu,dua,nama] = perkenalan;

    console.log(salam);
    console.log(satu);
    console.log(dua);
    console.log(nama);

    console.log('-------------')

    /* swap items */
    let a = 1;
    let b = 2;
    
    console.log(a);
    console.log(b);
    [a, b] = [b, a];
    console.log(a); 
    console.log(b);

    console.log('-------------')
    /* return value pada function */
    function coba(){
        return [1,2];
    }

    const [x, y] = coba();
    console.log(x, y);

    console.log('---------')
    /* rest parameter */

    const [i, ...values] = [10, 20, 30, 40, 50, 60];
    console.log(i);
    console.log(values);

    console.log('-----------------');
    /* destructuring object */

    const mhs = {
        name: 'Andi',
        umur: 23
    }

    const {name, umur} = mhs;
    console.log(name);
    console.log(umur);

    console.log('------------------'); 
    /* assignment without object declaration */

    ({ matkul, sks } = { matkul: 'Kalkulus', sks: 3 });
    console.log(matkul);

    console.log('----------------')
  </script>
</body>
</html>
