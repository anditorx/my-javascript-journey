<body>
  <h1>Javascript Lanjutan</h1>
  <h3>Closure</h3>

  <script type="text/javascript">

  function init(){
    // let nama = 'Andi'

    // function tampilNama(nama){
    //   console.log(nama);
    // }
    // return tampilNama;
    return function(nama){
      console.log(nama)
    }
  }

  let panggilNama = init();
  panggilNama('Sendi');

  console.log('------ contoh lain ----------');
  
  function ucapkanSalam(waktu){
    return function(nama){
      console.log(`Hallo ${nama}, selamat ${waktu}. Happy now?!`);
    }
  }

  let selamatPagi = ucapkanSalam('Pagi')
  let selamatSiang = ucapkanSalam('Siang')
  let selamatMalam = ucapkanSalam('Malam')

  selamatPagi('Dede')
  selamatMalam('Mail')

  console.log('------- contoh kasusk lain ------------')

  let add = (function(){
    let counter = 0
    return function(){
      return ++counter
    }
  })();

  console.log(add()) 
  console.log(add()) 
  console.log(add()) 
  
  </script>
</body>
