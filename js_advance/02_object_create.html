<body>
  <h1>Javascript Lanjutan</h1>
  <h3>Object Create</h3>

    <script type="text/javascript">

      const methodeMahasiswa = {
        makan : function (porsi) {
          this.energi += porsi;
          console.log(`Halo ${this.nama}, selamat makan!`);
        },
        main : function(jam) {
          this.energi -= jam;
          console.log(`Halo ${this.nama}, selamat bermain!`);
        },
        tidur : function(jam) {
          this.energi *= jam;
          console.log(`Halo ${this.nama}, selamat beristirahat.`);
        }
      };

      function Mahasiswa (nama,energi){
        let mahasiswa = Object.create(methodeMahasiswa);
        mahasiswa.nama = nama;
        mahasiswa.energi = energi;
        // mahasiswa.makan = methodeMahasiswa.makan;
        // mahasiswa.main = methodeMahasiswa.main;
        // mahasiswa.tidur = methodeMahasiswa.tidur;


        return mahasiswa;
      }
      let andi = Mahasiswa('Andi',10)
      let zizi = Mahasiswa('Zizi',10)      

  </script>
