<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Advance</title>
</head>

<body>
  <h1>Object</h1>


  <script>
    let mhs = {
      nama: "Andi",
      energy: 20,
      makan: function (porsi) {
        this.energy = this.energy + porsi
        console.log("Selamat makan");
      }
    }

    console.log(mhs);
  </script>

</body>

</html>
